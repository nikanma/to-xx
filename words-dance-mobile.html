<html lang="zh-CN">
<head>

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

body {
    font-family: 'ZCOOL KuaiLe', 'Ma Shan Zheng', cursive;
    background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 25%, #80deea 50%, #4dd0e1 75%, #26c6da 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
    touch-action: manipulation;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(ellipse at center, transparent 0%, rgba(255, 255, 255, 0.3) 100%);
    pointer-events: none;
}

body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 40%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.2) 0%, transparent 30%);
    pointer-events: none;
    animation: sparkle 4s ease-in-out infinite;
}

@keyframes gradientShift {
    0%, 100% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
}

@keyframes sparkle {
    0%, 100% {
        opacity: 0.5;
    }
    50% {
        opacity: 1;
    }
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px;
    position: relative;
    z-index: 1;
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    padding-bottom: env(safe-area-inset-bottom);
}

.text-container {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    max-width: 90%;
    min-height: 200px;
}

#text-display {
    display: inline-block;
    color: #1a1a1a;
    text-shadow: 
        0 0 15px rgba(0, 150, 136, 0.15),
        0 2px 4px rgba(0, 0, 0, 0.12);
    letter-spacing: 0.15em;
    line-height: 1.6;
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateY(0);
    opacity: 1;
    padding: 10px 20px;
}

#text-display.entering {
    animation: textEnter 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

#text-display.exiting {
    animation: textExit 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

#text-display.hidden {
    opacity: 0;
    transform: translateY(-30px) scale(0.9);
}

.heart {
    color: #FF7F50;
    display: inline-block;
    animation: heartbeat 1s ease-in-out infinite;
}

@keyframes heartbeat {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
}

@keyframes textEnter {
    0% {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
    }
    60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.05);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes textExit {
    0% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    100% {
        opacity: 0;
        transform: translateY(-30px) scale(0.9);
    }
}

@media (max-width: 768px) {
    #text-display {
        letter-spacing: 0.1em;
        font-size: clamp(1.5rem, 6vw, 3rem);
    }
}
    100% {
        opacity: 0;
        transform: translateY(-30px) scale(0.9);
    }
}

@media (max-width: 768px) {
    #text-display {
        letter-spacing: 0.1em;
        font-size: clamp(1.5rem, 6vw, 3rem);
    }
}

@media (max-width: 480px) {
    .container {
        padding: 15px;
        padding-top: max(15px, env(safe-area-inset-top));
    }
    
    .text-container {
        min-height: 150px;
    }
    
    #text-display {
        padding: 8px 16px;
    }
}

@media (prefers-color-scheme: dark) {
    body {
        background: linear-gradient(135deg, #00695c 0%, #00897b 25%, #00acc1 50%, #26c6da 75%, #4dd0e1 100%);
    }
    
    #text-display {
        color: #ffffff;
        text-shadow: 
            0 0 15px rgba(255, 255, 255, 0.2),
            0 2px 4px rgba(0, 0, 0, 0.3);
    }
}

.tap-hint {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(0, 0, 0, 0.4);
    font-size: 1rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

@keyframes fadeInOut {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}

</head>
<body>
    <div class="container">
        <div class="text-container">
            <span id="text-display" class="text"></span>
        </div>
    </div>
    <div class="tap-hint">ÁÇπÂáªÂèØ‰ª•ÁªßÁª≠ÁúãÂñî</div>
    <script>
const messages = [
    { text: 'ÂÆùË¥ù', time: 3000, size: 5 },
    { text: 'ÂñúÊ¨¢‰Ω†‚ù§', time: 5000, size: 4 },
    { text: 'Âßã‰∫éÂØπËßÜÊó∂ÁöÑÊÄ¶ÁÑ∂ÂøÉÂä®', time: 7000, size: 5 },
    { text: '‰∫≤‰∫≤‰Ω†üòö', time: 2000, size: 4 }
];

const textDisplay = document.getElementById('text-display');
let currentIndex = 0;
let isAnimating = false;
let isPaused = false;
let remainingTime = 0;
let pauseStartTime = 0;
let exitTimeout = null;

function displayNextMessage() {
    if (isAnimating || isPaused) return;
    isAnimating = true;
    
    const message = messages[currentIndex];
    remainingTime = message.time;
    
    textDisplay.innerHTML = message.text.replace('‚ù§', '<span class="heart">‚ù§</span>');
    textDisplay.style.fontSize = message.size + 'rem';
    
    textDisplay.classList.remove('hidden');
    textDisplay.classList.remove('exiting');
    textDisplay.classList.add('entering');
    
    setTimeout(() => {
        textDisplay.classList.remove('entering');
    }, 800);
    
    exitTimeout = setTimeout(() => {
        textDisplay.classList.add('exiting');
        
        setTimeout(() => {
            textDisplay.classList.add('hidden');
            currentIndex = (currentIndex + 1) % messages.length;
            isAnimating = false;
            
            if (!isPaused) {
                setTimeout(displayNextMessage, 100);
            }
        }, 800);
    }, remainingTime);
}

function togglePause() {
    if (!isPaused) {
        clearTimeout(exitTimeout);
        pauseStartTime = Date.now();
        isPaused = true;
        textDisplay.style.animationPlayState = 'paused';
        document.querySelector('.tap-hint').style.opacity = '1';
    } else {
        const pausedDuration = Date.now() - pauseStartTime;
        remainingTime = Math.max(0, remainingTime - pausedDuration);
        isPaused = false;
        textDisplay.style.animationPlayState = 'running';
        document.querySelector('.tap-hint').style.opacity = '0';
        
        if (remainingTime <= 0) {
            textDisplay.classList.add('exiting');
            
            setTimeout(() => {
                textDisplay.classList.add('hidden');
                currentIndex = (currentIndex + 1) % messages.length;
                isAnimating = false;
                
                setTimeout(displayNextMessage, 100);
            }, 800);
        } else {
            exitTimeout = setTimeout(() => {
                textDisplay.classList.add('exiting');
                
                setTimeout(() => {
                    textDisplay.classList.add('hidden');
                    currentIndex = (currentIndex + 1) % messages.length;
                    isAnimating = false;
                    
                    setTimeout(displayNextMessage, 100);
                }, 800);
            }, remainingTime);
        }
    }
}

window.addEventListener('load', () => {
    setTimeout(displayNextMessage, 500);
    
    document.body.addEventListener('click', togglePause, { passive: true });
    document.body.addEventListener('touchstart', togglePause, { passive: true });
});

if ('standalone' in navigator && navigator.standalone) {

        setTimeout(restartAnimation, 100);
    }, { passive: true });
}
    </script>
