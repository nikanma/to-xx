<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#26c6da">
    <title>ÁâπÂà´ÁöÑËØùËØ≠</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

body {
    font-family: 'ZCOOL KuaiLe', 'Ma Shan Zheng', cursive;
    background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 25%, #80deea 50%, #4dd0e1 75%, #26c6da 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px;
    position: relative;
    z-index: 1;
    touch-action: none;
    overflow: hidden;
}

.text-container {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    max-width: 90%;
    min-height: 200px;
}

#text-display {
    display: inline-block;
    color: #1a1a1a;
    text-shadow: 
        0 0 15px rgba(0, 150, 136, 0.15),
        0 2px 4px rgba(0, 0, 0, 0.12);
    letter-spacing: 0.15em;
    line-height: 1.6;
    padding: 10px 20px;
    font-size: clamp(1.5rem, 5vw, 3rem);
    will-change: opacity, transform;
    backface-visibility: hidden;
    opacity: 0;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes fadeOutUp {
    from {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    to {
        opacity: 0;
        transform: translateY(-30px) scale(0.9);
    }
}

.heart {
    color: #FF7F50;
    display: inline-block;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

@media (max-width: 480px) {
    .container {
        padding: 15px;
    }
    
    .text-container {
        min-height: 150px;
    }
    
    #text-display {
        padding: 8px 16px;
    }
}

.tap-hint {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(0, 0, 0, 0.4);
    font-size: 1rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    z-index: 100;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <span id="text-display"></span>
        </div>
    </div>
    <div class="tap-hint">ÁÇπÂáªÂèØ‰ª•ÁªßÁª≠ÁúãÂñî</div>
    <script>
const messages = [
    { text: 'ÂÆùË¥ù', time: 3000, size: 5 },
    { text: 'ÂñúÊ¨¢‰Ω†‚ù§', time: 5000, size: 4 },
    { text: 'Âßã‰∫éÂØπËßÜÊó∂ÁöÑÊÄ¶ÁÑ∂ÂøÉÂä®', time: 7000, size: 5 },
    { text: '‰∫≤‰∫≤‰Ω†üòö', time: 2000, size: 4 }
];

const textDisplay = document.getElementById('text-display');
const tapHint = document.querySelector('.tap-hint');
let currentIndex = 0;
let isPaused = false;
let remainingTime = 0;
let pauseStartTime = 0;
let exitTimer = null;
let enterTimer = null;

function displayNextMessage() {
    if (isPaused) return;
    
    const message = messages[currentIndex];
    remainingTime = message.time;
    
    let displayText = message.text;
    if (message.text.includes('‚ù§')) {
        displayText = message.text.replace('‚ù§', '<span class="heart">‚ù§</span>');
    }
    textDisplay.innerHTML = displayText;
    textDisplay.style.fontSize = message.size + 'rem';
    
    textDisplay.style.animation = 'none';
    
    requestAnimationFrame(() => {
        textDisplay.style.animation = '';
        textDisplay.style.animationName = 'fadeInUp';
        textDisplay.style.animationDuration = '800ms';
        textDisplay.style.animationTimingFunction = 'cubic-bezier(0.4, 0, 0.2, 1)';
        textDisplay.style.animationFillMode = 'forwards';
    });
    
    enterTimer = setTimeout(() => {
        textDisplay.style.animationName = 'none';
        textDisplay.style.opacity = '1';
        textDisplay.style.transform = 'translateY(0) scale(1)';
    }, 800);
    
    exitTimer = setTimeout(() => {
        textDisplay.style.animation = 'none';
        textDisplay.style.animationName = 'fadeOutUp';
        textDisplay.style.animationDuration = '800ms';
        textDisplay.style.animationTimingFunction = 'cubic-bezier(0.4, 0, 0.2, 1)';
        textDisplay.style.animationFillMode = 'forwards';
        
        setTimeout(() => {
            textDisplay.style.opacity = '0';
            textDisplay.style.transform = 'translateY(-30px) scale(0.9)';
            currentIndex = (currentIndex + 1) % messages.length;
            
            setTimeout(() => {
                if (!isPaused) {
                    displayNextMessage();
                }
            }, 100);
        }, 800);
    }, remainingTime);
}

function togglePause() {
    if (!isPaused) {
        clearTimeout(exitTimer);
        clearTimeout(enterTimer);
        pauseStartTime = Date.now();
        isPaused = true;
        tapHint.style.opacity = '1';
    } else {
        const pausedDuration = Date.now() - pauseStartTime;
        remainingTime = Math.max(0, remainingTime - pausedDuration);
        isPaused = false;
        tapHint.style.opacity = '0';
        
        if (remainingTime <= 0) {
            textDisplay.style.animation = 'none';
            textDisplay.style.animationName = 'fadeOutUp';
            textDisplay.style.animationDuration = '800ms';
            textDisplay.style.animationTimingFunction = 'cubic-bezier(0.4, 0, 0.2, 1)';
            textDisplay.style.animationFillMode = 'forwards';
            
            setTimeout(() => {
                textDisplay.style.opacity = '0';
                textDisplay.style.transform = 'translateY(-30px) scale(0.9)';
                currentIndex = (currentIndex + 1) % messages.length;
                
                setTimeout(() => {
                    displayNextMessage();
                }, 100);
            }, 800);
        } else {
            exitTimer = setTimeout(() => {
                textDisplay.style.animation = 'none';
                textDisplay.style.animationName = 'fadeOutUp';
                textDisplay.style.animationDuration = '800ms';
                textDisplay.style.animationTimingFunction = 'cubic-bezier(0.4, 0, 0.2, 1)';
                textDisplay.style.animationFillMode = 'forwards';
                
                setTimeout(() => {
                    textDisplay.style.opacity = '0';
                    textDisplay.style.transform = 'translateY(-30px) scale(0.9)';
                    currentIndex = (currentIndex + 1) % messages.length;
                    
                    setTimeout(() => {
                        displayNextMessage();
                    }, 100);
                }, 800);
            }, remainingTime);
        }
    }
}

function forceLayoutCalculation() {
    const container = document.querySelector('.container');
    const textContainer = document.querySelector('.text-container');
    
    container.offsetHeight;
    textContainer.offsetHeight;
    textDisplay.offsetHeight;
    
    const computedStyle = window.getComputedStyle(textDisplay);
    const fontSize = computedStyle.fontSize;
    const displayWidth = textDisplay.offsetWidth;
    
    textDisplay.style.fontSize = fontSize;
}

let resizeTimeout;
let layoutStable = false;
let lastWidth = window.innerWidth;

function checkLayoutStable() {
    const currentWidth = window.innerWidth;
    
    if (currentWidth === lastWidth) {
        if (!layoutStable) {
            layoutStable = true;
            lastWidth = currentWidth;
            forceLayoutCalculation();
            
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        displayNextMessage();
                    }, 500);
                });
            });
        }
    } else {
        lastWidth = currentWidth;
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(checkLayoutStable, 100);
    }
}

window.addEventListener('load', () => {
    forceLayoutCalculation();
    
    resizeTimeout = setTimeout(checkLayoutStable, 100);
});

window.addEventListener('resize', () => {
    layoutStable = false;
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(checkLayoutStable, 100);
});

document.body.addEventListener('click', togglePause);
    </script>
</body>
</html>
