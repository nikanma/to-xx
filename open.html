<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To XX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope-container {
            width: 320px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .envelope {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #bbdefb 0%, #90caf9 50%, #64b5f6 100%);
            border-radius: 12px;
            box-shadow: 
                0 10px 40px rgba(13, 71, 161, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .envelope-body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent 0 3px,
                rgba(255, 255, 255, 0.1) 3px 6px
            );
        }

        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #bbdefb 0%, #90caf9 100%);
            border-radius: 12px 12px 0 0;
            transform-origin: top center;
            transition: transform 0.8s ease;
            z-index: 2;
            box-shadow: inset 0 -10px 20px rgba(255, 255, 255, 0.2);
        }

        .envelope-flap::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 12px solid #64b5f6;
        }

        .envelope-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            left: 0;
            background: linear-gradient(0deg, #bbdefb 0%, #90caf9 100%);
            border-radius: 0 0 12px 12px;
            z-index: 1;
        }

        .seal {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ef5350 0%, #c62828 50%, #b71c1c 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .seal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .seal:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .envelope-container.opening .seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }

        .envelope-container.opening .envelope-flap {
            transform: rotateX(-180deg);
        }

        .envelope-container.opened .envelope-flap {
            transform: rotateX(-180deg);
        }

        @media (max-width: 480px) {
            .envelope-container {
                width: 280px;
                height: 175px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-container" id="envelope">
            <div class="envelope">
                <div class="envelope-body"></div>
                <div class="envelope-flap"></div>
                <div class="envelope-bottom"></div>
                <div class="seal"></div>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        let isOpening = false;

        function isDesktop() {
            return window.innerWidth > 768;
        }

        function handleOpen() {
            if (isOpening) return;
            isOpening = true;

            envelope.classList.add('opening');

            setTimeout(() => {
                envelope.classList.add('opened');
            }, 100);

            setTimeout(() => {
                if (isDesktop()) {
                    window.location.href = 'https://nikanma.github.io/to-xx/words-dance-mobile.html';
                } else {
                    window.location.href = 'https://nikanma.github.io/to-xx/card-design.html';
                }
            }, 900);
        }

        envelope.addEventListener('click', handleOpen);

        envelope.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handleOpen();
            }
        });
    </script>
</body>
</html>
