<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To XX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope-container {
            width: 320px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .envelope {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #bbdefb 0%, #90caf9 50%, #64b5f6 100%);
            border-radius: 12px;
            box-shadow: 
                0 10px 40px rgba(13, 71, 161, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .envelope-body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent 0 3px,
                rgba(255, 255, 255, 0.1) 3px 6px
            );
        }

        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #bbdefb 0%, #90caf9 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top center;
            transition: transform 0.8s ease;
            z-index: 2;
            box-shadow: inset 0 -10px 20px rgba(255, 255, 255, 0.2);
        }

        .envelope-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            left: 0;
            background: linear-gradient(0deg, #bbdefb 0%, #90caf9 100%);
            border-radius: 0 0 12px 12px;
            z-index: 1;
        }

        .seal {
            position: absolute;
            width: 40px;
            height: 36px;
            background: radial-gradient(circle at 30% 30%, #ef5350 0%, #c62828 50%, #b71c1c 100%);
            clip-path: path("M20 33.59l-1.45-1.32C11.55 26.85 7 21.12 7 15.5 7 10.29 11.29 6 16.5 6c2.94 0 5.71 1.44 7.38 3.64C25.43 7.44 28.17 6 31.17 6 36.42 6 41 10.29 41 15.5c0 5.62-4.55 11.35-11.55 16.77L31 33.59");
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .seal:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .envelope-container.opening .seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }

        .envelope-container.opening .envelope-flap {
            transform: rotateX(-180deg);
        }

        .envelope-container.opened .envelope-flap {
            transform: rotateX(-180deg);
        }

        @media (max-width: 480px) {
            .envelope-container {
                width: 280px;
                height: 175px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-container" id="envelope">
            <div class="envelope">
                <div class="envelope-body"></div>
                <div class="envelope-flap"></div>
                <div class="envelope-bottom"></div>
                <div class="seal"></div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" preload="auto">
        <source src="https://nikanma.github.io/to-xx/youhebuke.mp3" type="audio/mpeg">
    </audio>

    <script>
        const envelope = document.getElementById('envelope');
        const bgMusic = document.getElementById('bgMusic');
        let isOpening = false;
        let musicStarted = false;

        const musicKey = 'musicProgress';
        const musicSrcKey = 'musicSrc';

        function isDesktop() {
            return window.innerWidth > 768;
        }

        function startMusic() {
            if (!musicStarted) {
                bgMusic.volume = 0.5;
                bgMusic.play().then(() => {
                    musicStarted = true;
                }).catch(e => {
                    console.log('自动播放被阻止，请用户交互后播放');
                });
            }
        }

        function saveMusicProgress() {
            if (bgMusic && !bgMusic.paused) {
                localStorage.setItem(musicKey, bgMusic.currentTime);
                localStorage.setItem(musicSrcKey, bgMusic.src);
            }
        }

        setInterval(saveMusicProgress, 5000);

        document.body.addEventListener('click', function initMusic() {
            startMusic();
            document.body.removeEventListener('click', initMusic);
        }, { once: true });

        window.addEventListener('load', function() {
            setTimeout(function() {
                startMusic();
            }, 1000);
        });

        function handleOpen() {
            if (isOpening) return;
            isOpening = true;

            envelope.classList.add('opening');

            setTimeout(() => {
                envelope.classList.add('opened');
            }, 100);

            setTimeout(() => {
                if (isDesktop()) {
                    window.location.href = 'https://nikanma.github.io/to-xx/words-dance-mobile.html';
                } else {
                    window.location.href = 'https://nikanma.github.io/to-xx/card-design.html';
                }
            }, 900);
        }

        envelope.addEventListener('click', handleOpen);

        envelope.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handleOpen();
            }
        });
    </script>
</body>
</html>
