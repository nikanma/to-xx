    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 25%, #80deea 50%, #4dd0e1 75%, #26c6da 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    font-family: 'ZCOOL KuaiLe', 'Ma Shan Zheng', cursive;
    padding: 20px;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.card {
    max-width: 400px;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 24px;
    padding: 40px 30px;
    text-align: center;
    box-shadow:

        0 0 0 1px rgba(255, 255, 255, 0.5);
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: -100px;
    right: -100px;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
    opacity: 0.5;
}

.card::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: -50px;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 70%);
    opacity: 0.4;
}

.title {
    font-family: 'Ma Shan Zheng', cursive;
    font-size: clamp(28px, 8vw, 42px);
    background: linear-gradient(135deg, #00897b 0%, #26c6da 50%, #00acc1 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
    position: relative;
    z-index: 1;
}

.subtitle {
    font-family: 'ZCOOL KuaiLe', cursive;
    font-size: clamp(14px, 4vw, 18px);
    color: #00897b;
    margin-bottom: 30px;
    font-weight: bold;
    position: relative;
    z-index: 1;
}

.qr-container {
    background: white;
    padding: 16px;
    border-radius: 16px;
    display: inline-block;
    box-shadow: 
        0 4px 20px rgba(0, 150, 136, 0.15),
        0 0 0 1px rgba(0, 150, 136, 0.1);
    margin-bottom: 25px;
    position: relative;
    z-index: 1;
}

.qr-container img {
        display: block;
        width: 200px;
        height: 200px;
        border-radius: 8px;
    }

.message {
    font-family: 'ZCOOL KuaiLe', cursive;
    font-size: clamp(16px, 4vw, 20px);
    color: #5d6d7e;
    line-height: 1.8;
    margin-bottom: 20px;
    position: relative;
    z-index: 1;
}

.hint {
    font-size: 12px;
    color: #95a5a6;
    margin-top: 20px;
    position: relative;

}

@media (max-width: 480px) {
    .card {
        padding: 30px 20px;

    .qr-container img {

@media print {
    body {

        print-color-adjust: exact;

    <div class="card">

        <p class="hint">ÈïøÊåâÊàñÊâ´Á†ÅÊâìÂºÄ üíù</p>

    <audio id="bgMusic" preload="auto">
        <source src="https://nikanma.github.io/to-xx/youhebuke.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicKey = 'musicProgress';
        const musicSrcKey = 'musicSrc';

        function restoreMusicProgress() {
            const savedTime = localStorage.getItem(musicKey);
            const savedSrc = localStorage.getItem(musicSrcKey);
            
            if (savedSrc && savedSrc.includes('youhebuke.mp3')) {
                bgMusic.src = 'https://nikanma.github.io/to-xx/youhebuke.mp3';
                bgMusic.volume = 0.5;
                
                if (savedTime) {
                    bgMusic.currentTime = parseFloat(savedTime);
                }
                
                bgMusic.play().then(() => {
                    console.log('Èü≥‰πêÁªßÁª≠Êí≠ÊîæÔºå‰ªé ' + bgMusic.currentTime + ' ÁßíÂºÄÂßã');
                }).catch(e => {
                    console.log('Êí≠ÊîæË¢´ÈòªÊ≠¢');
                });
            }
        }

        function saveMusicProgress() {
            if (bgMusic && !bgMusic.paused) {
                localStorage.setItem(musicKey, bgMusic.currentTime);
                localStorage.setItem(musicSrcKey, bgMusic.src);
            }
        }

        setInterval(saveMusicProgress, 5000);

        window.addEventListener('load', function() {
            restoreMusicProgress();
        });

        setTimeout(function() {
            if (bgMusic.paused) {
                restoreMusicProgress();
            }
        }, 1500);
    </script>
